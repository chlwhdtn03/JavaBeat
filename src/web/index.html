<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=https://code.jquery.com/jquery-2.x-git.js> </script> 
    <script src="core.js"></script>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>LocalLink</title>
</head>

<body>

    <header>
        <div class="wrapper">
            <ul class="menu">
                <li class="active"><a onclick="music()">음악</a></li>
                <li><a onclick="transfer()">전송</a></li>
                <li><a id="user" onclick="showlogin()">로그인</a></li>
            </ul>
        </div>
    </header>

    
    <div class="music">
        <img id="image" src="" onerror="this.src='Noimg.png'" onclick="showlyric()">
        <h3><span id="title">재생중인 MP3 없음</span></h3>
        <p><span id="singer">Local</span> - <span id="album">Link</span></p>

        <div id="lyric-form" style="display: none">
            <div class="lyric-content">
                <span class="close" onclick="hidelyric()">닫기</span>
                <pre id="lyric">가사 없음</pre>
            </div>
        </div>
    </div>
    
    <nav>
        <div class="navimg"></div>
        <div class="navinfo">
            <p><span id="navtitle">재생중인 MP3 없음</span></p>
        </div>
        <div class="controller">
            <button id="back" onclick="backsong()">이전곡</button>
            <button id="next" onclick="nextsong()">다음곡</button>
        </div>
    </nav>

    <div id="login-form" style="display: none">
        <div class="login-content">
            <form id="login">
                <span class="close" onclick="hidelogin()">닫기</span>
                <h1 style="display: inline-block">로그인</h1> <span id="url"></span>
                <br>
                <label for="name">ID</label>
                <input type="text" placeholder="아이디" name="id" required>
                    
                <label for="password">PW</label>
                <input type="password" placeholder="비밀번호" name="password" required>
                
                <a onclick="showsignup()" style="color:blue; font-size: 0.75rem;">계정이 필요하신가요?</a>
                <button type="submit">로그인</button>
                <span id="notice" style="color: red; font-size: 0.9rem; padding-top: 10px;"></span>
            </form>
        </div>
    </div>

    <div id="signup-form" style="display: none">
        <div class="signup-content">
            <form id="signup">
                <span class="close" onclick="hidesignup()">닫기</span>
                <h1 style="display: inline-block">회원가입</h1> <span id="url"></span>
                <br>
                <label for="name">ID</label>
                <input type="text" placeholder="아이디" name="id" required>

                <label for="name">닉네임</label>
                <input type="text" placeholder="사용하고 싶은 닉네임" name="name" required>
                
                <label for="password">PW</label>
                <input type="password" placeholder="비밀번호" name="password" required>
                
                <label for="password">PW 재입력</label>
                <input type="password" placeholder="비밀번호 재입력" name="passwordrepeat" required>

                <button type="submit">회원가입 요청</button>
                <span id="notice" style="color: red; font-size: 0.9rem; padding-top: 10px;"></span>
            </form>
        </div>
    </div>

</body>

</html>
