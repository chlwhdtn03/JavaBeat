<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=https://code.jquery.com/jquery-2.x-git.js></script> 

    <script>
        $(
            function () {
                webSocket = new WebSocket("ws://" + location.host + "/JavaBeat");
                webSocket.onopen = function () {
                    webSocket.send("connect");
                };
                webSocket.onclose = function () {
                    alert("서버와 연결이 종료되었습니다.")
                };
                webSocket.onmessage = function (b) {
                    var a = JSON.parse(b.data);
                    switch (a.type) {
                        case "singer":
                            $("#singer").text(a.data);
                            break;
                        case "title":
                            $("#title,#navtitle").text(a.data);
                            break;
                        case "album":
                            $("#album").text(a.data);
                            break;
                        case "artwork":
                            $("#image").attr('src', 'data:image/png;base64,' + a.data);
                            $(".navimg").css('background-image', 'url(data:image/png;base64,' + a.data + ')');
                            break;
                    }
                }
            });
        function nextsong() {
            // var b = $("#" + a + "_text");
            // if (b.val().length > 0) {
            webSocket.send("nextsong");
            //     b.val("")
            // }
        }
        function backsong() {
            // var b = $("#" + a + "_text");
            // if (b.val().length > 0) {
            webSocket.send("backsong");
            //     b.val("")
            // }
        }
    </script>

    <style>

        body {
            margin: 8px 0px;
            padding-bottom: 4em;
        }

        .music {
            margin: 0 auto;
            text-align: center;
        }

        .music img {
            height: 100%;
            width: 100%;
            max-width: 400px;
        }
        @media ( max-height: 530px ) {
            
            .music img {
                height: 80%;
                width: 80%;
                max-width: 300px;
            }
        }

        .music h3 {
            margin: 16px 0 0 0;
        }

        .music p {
            margin: 0;
            color: blue;
        }

        nav {     
            z-index: 2;
            background: #b3ffab; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #b3ffab, #12fff7); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #b3ffab, #12fff7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-position: center;
            box-shadow: 0 0 10px rgba(100,100,100);
            width: 100%;
            position: fixed;
            height: 4em;
            bottom: 0;
        }

        nav .navimg {
            z-index: -1;
            position: absolute;
            background-position: center;
            width: 100%;
            height: 4em;
            filter: blur(5px);
            -webkit-filter: blur(5px);
        }

        nav .navinfo {
            padding: 0px 8px;
            float: left;
            text-align: center;
            box-sizing: border-box;
            width: 70%;
            height: 4em;
            z-index: 4;
        }

        nav .navinfo p {
            color: white;
            text-shadow: 0px 0px 2px black;
        }

        nav .controller {
            float: right;
            box-sizing: border-box;
            line-height: 3em;
            height: 4em;
            width: 30%;
            z-index: 4;
        }

        nav button {
            border-radius: 5px; 
            border: 1px;
            padding: 10px 15px;
            background-color: white;
            text-decoration: none;
            color: #007bff;
            transition: color 1s;
        }

    </style>


    <meta charset="UTF-8">
    <title>LocalLink</title>
</head>

<body>
    <div class="music">
        <img id="image" src="" onerror="this.src='Noimg.png'">
        <h3><span id="title">재생중인 MP3 없음</span></h3>
        <p><span id="singer">Local</span> - <span id="album">Link</span></p>
    </div>

    <nav>
        <div class="navimg"></div>
        <div class="navinfo">
            <p><span id="navtitle">재생중인 MP3 없음</span></p>
        </div>
        <div class="controller">
            <button id="back" onclick="backsong()">&lt;</button>
            <button id="next" onclick="nextsong()">&gt;</button>
        </div>
    </nav>

</body>
</html>
