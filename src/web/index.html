<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=https://code.jquery.com/jquery-2.x-git.js> </script> 
    <script src="core.js"></script>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>LocalLink</title>
</head>

<body>
    <div class="music">
        <img id="image" src="" onerror="this.src='Noimg.png'">
        <h3><span id="title">재생중인 MP3 없음</span></h3>
        <p><span id="singer">Local</span> - <span id="album">Link</span></p>
    </div>
    
    <nav>
        <div class="navimg"></div>
        <div class="navinfo">
            <p><span id="navtitle">재생중인 MP3 없음</span></p>
        </div>
        <div class="controller">
            <button id="back" onclick="backsong()">&lt;</button>
            <button id="next" onclick="nextsong()">&gt;</button>
        </div>
    </nav>

    <div id="login-form">
        <div class="login-content">
            <form id="login">
                <h1 style="display: inline-block">로그인</h1> <span id="url"></span>
                <br>
                <label for="name">ID</label>
                <input type="text" placeholder="아이디" name="name" required>
                    
                <label for="password">PW</label>
                <input type="password" placeholder="비밀번호" name="password" required>
                
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

</body>

</html>
