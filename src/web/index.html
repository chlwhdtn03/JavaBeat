<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=https://code.jquery.com/jquery-2.x-git.js></script> 
    <script>
        $(
            function () {
                webSocket = new WebSocket("ws://" + location.host + "/JavaBeat");
                webSocket.onopen = function () {
                    webSocket.send("connect");
                };
                webSocket.onclose = function () {
                    alert("JavaBeat : 서버와 연결이 종료되었습니다.")
                };
                webSocket.onmessage = function (b) {
                    var a = JSON.parse(b.data);
                    switch (a.type) {
                        case "singer":
                            $("#singer").text(a.data);
                            break;
                        case "title":
                            $("#title").text(a.data);
                            break;
                        case "album":
                            $("#album").text(a.data);
                            break;
                        case "artwork":
                            $("#image").attr('src', 'data:image/png;base64,' + a.data);
                            break;
                    }
                }
            });
        function nextsong() {
            // var b = $("#" + a + "_text");
            // if (b.val().length > 0) {
            webSocket.send("nextsong");
            //     b.val("")
            // }
        }
        function backsong() {
            // var b = $("#" + a + "_text");
            // if (b.val().length > 0) {
            webSocket.send("backsong");
            //     b.val("")
            // }
        }
    </script>

    <style>
    
    * {
        text-align: center;
    }

    html, body {
        margin: 0;
    }

    p {
        margin-bottom: 100px;
    }

    img {
        max-width: 400px;
    }

    nav {
        z-index: 10;
        text-align: center;
        background: #b3ffab; /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #b3ffab, #12fff7); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #b3ffab, #12fff7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        box-shadow: 0 0 10px rgba(100,100,100);
        position: fixed;
        list-style: none;  
        width: 100%;
        bottom: 0;
        font-size: 16px;
    }   

    nav .content {
        position: absolute;
    }

    nav ul {
        margin: 0;
        padding: 15px;
    }

    ul li {
        display: inline-block;
    }

    li button {
        border-radius: 5px; 
        border: 1px;
        padding: 5px 30px;
        background-color: white;
        text-decoration: none;
        color: #007bff;
        transition: color 1s;
    }

    li button:hover {
        background-color: #007bff;
        color: white;
    }

    </style>
    <meta charset="UTF-8">
    <title>JavaBeat</title>
</head>

<body>
        <figure>
            <img id="image" src="" width=100% height=100% onerror="this.src='Noimg.png'">
            <p><span style="font-size: 1.2rem;" id="title">Title</span><br>
            <span style="color: blue;"><span id="singer">artist</span> - <span id="album">album</span></span></p>
        </figure>

        <nav>
            <ul>
                <li><button id="back" onclick="backsong()">이전 곡</button></li>
                <li><button id="next" onclick="nextsong()">다음 곡</button></li>
            </ul>
        </nav>
</body>
</html>
